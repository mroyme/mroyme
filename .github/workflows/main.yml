name: Metrics
on:
  schedule: [{cron: "0 16 * * *"}]
  # ðŸ’¡ The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: ðŸ¦‘ Medias
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: medias.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_order: anilist, music
          output_action: commit
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_user: ${{ secrets.ANILIST_USER }}
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
          plugin_music: no
          plugin_music_playlist: ${{ secrets.PLAYLIST }}
          plugin_music_limit: 9

      - name: ðŸ¦‘ Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: commit
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_fortune: no

#       - name: ðŸ¦‘ Sponsors
#         if: ${{ success() || failure() }}
#         uses: lowlighter/metrics@latest
#         with:
#           filename: sponsors.svg
#           token: ${{ secrets.METRICS_TOKEN }}
#           base: ""
#           output_action: commit
#           plugin_sponsors: yes
#           plugin_sponsors_past: yes

      - name: ðŸ¦‘ General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          template: classic
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          output_action: commit
          plugin_languages: yes
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_stars: yes
          plugin_stars_limit: 4
